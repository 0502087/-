<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        background-color: #098;

        position: fixed;
        margin: auto;
        inset: 0;

        width: 100px;
        height: 100px;
        animation: a1 1s 1s;
        animation-iteration-count: infinite;
        }
        @keyframes a1 {
            from{transform:rotate(-360deg)}
        }
        
        
    </style>
</head>
<body>
   <div class="box"></div>
</body>
</html>
