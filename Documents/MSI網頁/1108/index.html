    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<style>
    nav {
        background-color: black;
    }
</style>

<body>
    <nav class="">
        <div class="w-full h-[100px] flex items-center px-[20px] justify-between flex-wrap">
            <div class="w-1/3 flex gap-[20px] px-[20px] items-center">
                <div class="scale-150">
                    <i class="fa-solid fa-frog fa-2xl text-center" style="color: #ffffff;"></i>
                </div>
                <div>
                    <h1 class="text-white text-4xl ">小熊爬蟲</h1>
                </div>
            </div>
            <div class="w-1/3 text-white text-center">

                <a href="#" class="mx-[30px] text-xl">分類</a>

    <header>
        <div class="swiper">

            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/44/1800/600" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/22/1800/600" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="https://picsum.photos/id/55/1800/600" alt="">
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </header>
    <script type="module">
        import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs'

        const swiper = new Swiper()
    </script>
