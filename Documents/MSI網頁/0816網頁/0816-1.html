<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
    

        <!-- 表單（使用者給資料的） -->
    <div>
        <!-- label 表單名稱,input 使用者輸入的地方（是哪種屬性） -->
        <label for="password">密碼</label>
        <input type="password" name="password" id="password">
    </div>
    <label for="">姓名</label>
    <input type="text" id="" value="預設值">

    <div>
        <label for="">生日</label>
        <input type="date">
    </div>
    <div>
    <label for="">EMAIL</label>
    <input type="email" name="" id="">
    </div>

    <label for="">時間</label>
    <input type="datetime-local"
    <div>
        <label for="">數量</label>
        <input type="number" name="number" id="number">
    </div>
    <div>
        <!-- (重要)name每個大項目只有一種 每個答案都要標name 標題可以不用 -->
        <!-- value每個選項預設值的答案 只有有既定答案時才需要 -->
        <!-- id對for 當兩個相同 點標題就可以操作(對使用者體驗有影響) -->

    <label for="">性別</label>
    <input type="radio" name="gender" value="男" id="male">
    <label for="male">男</label> 
    <input type="radio" name="gender" id="female">
    <label for="female">女</label>
    </div>
    <label for="multiselect">多選</label>
    <input type="checkbox" name="multiselect" value="A" id="A">
    <label for="A">A</label>
    <input type="checkbox" value="B" name="multiselect" id="B">
    <label for="B">B</label>
    <input type="checkbox" name="multiselect" value="C" id="C">
    <label for="C">C</label>
    <input type="checkbox">
    <label for="">D</label>
    <input type="checkbox">
    <label for="">A</label>
    <input type="checkbox">
    <label for="">F</label>
    <div>
    <label for="content">內容</label>
    <textarea name="content" id="content" cols="30" rows="5"></textarea>    
    </div>
<div>
    <input type="submit" value="送出">
    <input type="reset" value="清除">

    <button type="submit">自定義></button>
</div>
    </body>
</body>
</html>
