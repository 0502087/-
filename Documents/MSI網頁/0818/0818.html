<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 下拉式選單 -->
    <label for="">學歷</label>
    <select name="edu" id="edu">
        <option value="國小">國小</option>
        <option value="國中">國中</option>
        <option value="高中職">高中職</option>
        <option value="大專院校">大專院校</option>
        <option value="研究所">研究所</option>
    </select>
    <div>
    <label for="">內容</label>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <!-- 按鈕製作 -->
<div>
    <input type="submit" value="送出">
    <input type="reset" value="清除">
    <input type="button" value="自定義">
</div>
    <button type="submit">送出</button>
    <button type="reset">清除</button>
    <button type="button">自定義</button>
<!-- 浮動式資料清單 可自己新增也可選已有的 -->
    <div>
        <label for="hobbylist">清單</label>
        <input type="text" list="hobby" name="hobby" id="hobbylist">
        <datalist id="hobby">
            <option value="平面設計">平面設計</option>
            <option value="網頁設計">網頁設計</option>
            <option value="影片剪輯">影片剪輯</option>
        </datalist>
    
     </div>  
<div>
    <label for="">學歷</label>
    <select name="edu" id="edu">
    <option value="國小">國小</option>
    <option value="國中">國中</option>
    <option value="高中職">高中職</option>
    <option value="大專院校">大專院校</option>
    <option value="研究所以上">研究所以上</option>
</select>
    </div>
    <div>
        <label for="">內容</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    


</body>
</html>
